<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links Úteis</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('../assets/btc001.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .link-card-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .link-card {
      background-color: #1f1f1fa5;
      border-radius: 10px;
      padding: 15px;
      width: 80%; /* Ajusta a largura do card */
      max-width: 600px; /* Limita a largura máxima */
      display: flex;
      align-items: center;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .link-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.5);
    }

    .link-card img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 15px;
    }

    .link-card a {
      text-decoration: none;
      color: #00adb5;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .link-card a:hover {
      color: #008891;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Links Úteis</h1>
    <div class="link-card-container">
      <div class="link-card">
        <img src="../assets/btcblue.jpg" alt="Bitcoin BluePill">
        <a href="https://t.me/bitcoin_blackpill" target="_blank">₿itcoin: BluePill</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
